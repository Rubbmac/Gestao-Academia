<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <label>Nome </label>
    <input id="nome" type = "text" required autofocus> 
    <!-- 
        o "required" obriga a o campo ser preenchido antes do submit
        o "autofocus" faz com que o cursor esteja automaticamente naquele camp
    quando a pagina Ã© aberta
    -->
    <br>

    <label>Telefone</label> 
    <input id="telefone" type="text" placeholder="Insira o telefone">
    <br>

    <label>Morada</label>
    <input id="morada" type="text" placeholder="Insira a morada">
    <br>

    <label>Email</label>
    <input id="mail" type="email" placeholder="Insira o e-mail">
    <br>

    <label>Idade</label>
    <input id="idade" type="number" min="0" max="110" value="18">
    <br>

    <label>Data de Nascimento</label>
    <input type="date" id="dn">
    <br>

    <label>Estado Civil</label>
    <input type="text" list="estadoCivil">
    <datalist id="estadoCivil">
            <option value = "Casado">Casado</option>
            <option value = "Solteiro">Solteiro</option>
            <option value = "Divorciado">Divorciado</option>
    </datalist>
    <br>

    <input id="range" type="range" min="1" max="50" value="25">
    <br>

    <input id="color" type="color">
    <br>
    
    <input id="botao2" type="submit" value="Enviar">
    <br>

    <input id="clean" type="reset" value="Limpar">


</form>
</body>
</html>
